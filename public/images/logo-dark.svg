<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Folder gradients -->
    <linearGradient id="folderBody" x1="0" y1="50" x2="0" y2="165" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B5EA8"/>
      <stop offset="1" stop-color="#022A4A"/>
    </linearGradient>
    <linearGradient id="folderLip" x1="0" y1="62" x2="0" y2="98" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2F7CC6" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#0A3F78" stop-opacity="0.0"/>
    </linearGradient>

    <!-- Glass / lens -->
    <radialGradient id="glass" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(118 128) rotate(90) scale(42)">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="0.55" stop-color="#7DD3FC" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#0EA5E9" stop-opacity="0"/>
    </radialGradient>

    <!-- Accent ring -->
    <linearGradient id="accentRing" x1="83" y1="93" x2="153" y2="163" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00D4FF"/>
      <stop offset="1" stop-color="#38BDF8"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#001A33" flood-opacity="0.35"/>
    </filter>

    <filter id="lensShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#001A33" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Folder (more defined, premium) -->
  <g filter="url(#softShadow)">
    <!-- tab -->
    <path d="M34 54c0-4.4 3.6-8 8-8h44l12 12h54c4.4 0 8 3.6 8 8v14H34V54Z"
          fill="url(#folderBody)"/>
    <!-- body -->
    <path d="M28 78h156v74c0 7.7-6.3 14-14 14H42c-7.7 0-14-6.3-14-14V78Z"
          fill="url(#folderBody)"/>
    <!-- lip highlight -->
    <path d="M28 78h156v20H28V78Z" fill="url(#folderLip)"/>
  </g>

  <!-- Document hint (invoice / note) -->
  <g opacity="0.92">
    <path d="M56 92c0-4 3.2-7.2 7.2-7.2h45.6c4 0 7.2 3.2 7.2 7.2v54.5c0 4-3.2 7.2-7.2 7.2H63.2c-4 0-7.2-3.2-7.2-7.2V92Z"
          fill="#FFFFFF" opacity="0.10"/>
    <path d="M64 102h44" stroke="#FFFFFF" stroke-opacity="0.38" stroke-width="3" stroke-linecap="round"/>
    <path d="M64 114h34" stroke="#FFFFFF" stroke-opacity="0.30" stroke-width="3" stroke-linecap="round"/>
    <path d="M64 126h40" stroke="#FFFFFF" stroke-opacity="0.30" stroke-width="3" stroke-linecap="round"/>
    <path d="M64 140h26" stroke="#FFFFFF" stroke-opacity="0.28" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Lens / search / verification -->
  <g filter="url(#lensShadow)">
    <!-- glass -->
    <circle cx="118" cy="128" r="38" fill="url(#glass)"/>
    <!-- outer ring -->
    <circle cx="118" cy="128" r="28" fill="none" stroke="url(#accentRing)" stroke-width="3.2"/>
    <!-- inner details -->
    <path d="M104 120h28" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="3" stroke-linecap="round"/>
    <path d="M104 129h28" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="3" stroke-linecap="round"/>
    <circle cx="118" cy="141" r="5.2" fill="#00D4FF" opacity="0.95"/>

    <!-- small glare -->
    <path d="M104 109c6-6 18-8 26-5" stroke="#FFFFFF" stroke-opacity="0.22" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
