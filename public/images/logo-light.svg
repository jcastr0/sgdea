<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <filter id="softShadowW" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Folder -->
  <g filter="url(#softShadowW)">
    <!-- tab -->
    <path d="M34 54c0-4.4 3.6-8 8-8h44l12 12h54c4.4 0 8 3.6 8 8v14H34V54Z"
          fill="#FFFFFF" opacity="0.28"/>
    <!-- body -->
    <path d="M28 78h156v74c0 7.7-6.3 14-14 14H42c-7.7 0-14-6.3-14-14V78Z"
          fill="#FFFFFF" opacity="0.22"/>
    <!-- lip highlight -->
    <path d="M28 78h156v16H28V78Z" fill="#FFFFFF" opacity="0.16"/>
  </g>

  <!-- Document hint -->
  <g opacity="1">
    <path d="M56 92c0-4 3.2-7.2 7.2-7.2h45.6c4 0 7.2 3.2 7.2 7.2v54.5c0 4-3.2 7.2-7.2 7.2H63.2c-4 0-7.2-3.2-7.2-7.2V92Z"
          fill="#FFFFFF" opacity="0.14"/>
    <path d="M64 102h44" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="3" stroke-linecap="round"/>
    <path d="M64 114h34" stroke="#FFFFFF" stroke-opacity="0.42" stroke-width="3" stroke-linecap="round"/>
    <path d="M64 126h40" stroke="#FFFFFF" stroke-opacity="0.42" stroke-width="3" stroke-linecap="round"/>
    <path d="M64 140h26" stroke="#FFFFFF" stroke-opacity="0.36" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Lens -->
  <g>
    <!-- glass fill -->
    <circle cx="118" cy="128" r="38" fill="#FFFFFF" opacity="0.12"/>
    <!-- ring -->
    <circle cx="118" cy="128" r="28" fill="none" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="3.2"/>
    <!-- inner details -->
    <path d="M104 120h28" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="3" stroke-linecap="round"/>
    <path d="M104 129h28" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="3" stroke-linecap="round"/>
    <circle cx="118" cy="141" r="5.2" fill="#FFFFFF" opacity="0.90"/>
    <!-- glare -->
    <path d="M104 109c6-6 18-8 26-5" stroke="#FFFFFF" stroke-opacity="0.26" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
